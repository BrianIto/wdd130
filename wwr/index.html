<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Home - Whitewater Rafting Club</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Home page for the Whitewater Rafting Company"
    />
    <meta name="author" content="Brian Ito" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/rafting.css" />
  </head>
  <body>
    <header>
      <img
        src="./images/wwr_logo.webp"
        width="120"
        alt="Whitewater Rafting Club Logo"
      />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="trips.html">Trips</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main class="home-main-section">
        <section class="hero">
            <img src="/images/hero_home.webp" class="hero-image" alt="hero background">
            <div class="hero-text">
                <h1>Have an incredible adventure!</h1>
                <a href="/trips.html" target="_blank">
                    <button>Book Now</button>
                </a>
            </div>
        </section>
        <section class="description">
            <div>
                <img src="/images/img2.jpg">
                <h3>Rivers</h3>
            </div>
            <div>
                <img src="/images/img3.jpg">
                <h3>Rafting</h3>
            </div>
            <div>
                <img src="/images/img4.jpg">
                <h3>Trips</h3>
            </div>
            
        </section>
        <section class="newsletter">
            <h1>JOIN OUR NEWSLETTER</h1>
            <form class="form">
                <label>
                    <input id="name" type="text" placeholder="Your name" required />
                </label>
                <label>
                    <input type="text" placeholder="Your E-mail" required />
                </label>
                <button>Subscribe</button>
            </form>
        </section>
    </main>

    <footer>
      <p>Whitewater Rafting Club. 2024 &copy; - Made by Brian Ito<br/> <a target="_blank" href="https://app.moqups.com/lqrv83EUsgVXSComQLFgl4sfLeYrSEpw/view/page/ad64222d5">Link to the mockup in Moqups</a></a></p>
      <a href="https://facebook.com" target="_blank"
        ><img src="./images/icon_facebook.svg" width="24" alt="Facebook"
      /></a>
      <a href="https://instagram.com" target="_blank"
        ><img src="./images/icon_instagram.svg" width="26" alt="Instagram"
      /></a>
      <a href="https://tiktok.com" target="_blank"
        ><img src="./images/icon_tiktok.svg" width="24" alt="Tiktok"
      /></a>
    </footer>
